<style>
.resized {
    width: 120px;
    height: 120px;
}
td .fa {
    font-size: 1.5em;
}
.right {
    width: 150px !important;
}
</style>

<div role="main" class="hero">
  <div class="container">

    <div class="span10 col2">
      <div class="module module-search module-narrow module-shallow box">
  {% if c.userobj %}
	<form class="module-content search-form" method="get" action="/dataset" _lpchecked="1">
	  <h3 class="heading">Search</h3>
	  <div class="search-input control-group search-giant">
	    <input type="text" class="search" name="q" value="" autocomplete="off" placeholder="E.g. environment">
	    <button type="submit">
	      <i class="icon-search"></i>
	      <span>Search</span>
	    </button>
	  </div>
	</form>
  {% else %}
  <div id="login-required">
    <h1>Access to this system is restricted.</h1>
    <p>
      Please <a href="/user/login">log in</a>.
    </p>
  </div>
  {% endif %}
      </div>
    </div>

  </div>
</div>
